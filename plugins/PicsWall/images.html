<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixxx Wall</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="main-container"></div>

  <div role="toolbar" class="filtered-list-toolbar btn-toolbar"><div class="mb-2 d-flex">
    <button type="button" class="btn active btn-secondary picswall-btn">
    <i class="fa-solid fa-images"></i>
  </button>
  
  <div class = "gallery">
    <div class="wall-item">
      <img src="https://picsum.photos/200/300?random=1">
    </div>
    <div class="wall-item">
      <img src="https://picsum.photos/200/300?random=2" alt="Image 2" />
    </div>
    <div class="wall-item">
      <img src="https://picsum.photos/200/300?random=3" alt="Image 3" />
    </div>
  </div>

  </div>
  
  
  
  <script src="javascript.js"></script>
</body>

</html>
